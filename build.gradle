plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application
    id 'application'

    //Plugin to help with javafx
    id 'org.openjfx.javafxplugin' version '0.0.7'
	
}

//Identify the files output 
group = 'caixaApp'

javafx {
    version = "12"
    modules = [ 'javafx.controls', 'javafx.fxml']
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    //jcenter()
      mavenCentral()
      flatDir {
	  dirs 'libs'
      }				
}

dependencies {
   compile name: 'manipulate'
}

application {
    // Define the main class for the application moduleName find module-info.java
    mainClassName = "$moduleName/caixaApp.Main"
}

jar {
    manifest{
        attributes(
            'Created-By' : "Gradle ${gradle.gradleVersion}"
        )
    }
}
          
